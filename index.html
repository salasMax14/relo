<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Romántica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 2rem;
      font-size: 3rem;
      padding: 25px 40px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(255, 105, 135, 0.3);
      color: #ffb3c6;
      text-shadow: 0 0 10px #ffb3c6;
      z-index: 5;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .countdown span {
      font-size: 4rem;
      font-weight: bold;
    }

    .falling-word {
      position: absolute;
      white-space: nowrap;
      color: #ffb6c1;
      font-size: 1.8rem;
      animation: fall 10s linear;
      opacity: 0.8;
      font-weight: bold;
      pointer-events: none;
      z-index: 1;
    }

    .falling-image {
      position: absolute;
      width: 120px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.7);
      animation: fall 12s linear, sway 3s infinite ease-in-out;
      opacity: 0.9;
      pointer-events: none;
      z-index: 0;
      transform-origin: center;
    }

    @keyframes fall {
      0% { top: -100px; opacity: 0; }
      10% { opacity: 1; }
      100% { top: 100vh; opacity: 0.4; }
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    #message {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 15;
    }

    #message h1 {
      font-size: 4rem;
      color: #ff94c2;
      text-shadow: 0 0 15px #ff94c2;
    }

    #image-showcase {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: transparent;
      z-index: 10;
      position: relative;
    }

    #image-showcase img {
      max-width: 85%;
      max-height: 85vh;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff7eb3;
      transition: opacity 1s ease-in-out;
      z-index: 10;
    }

    #stopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 22px;
      background-color: #ff7eb3;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      z-index: 12;
      box-shadow: 0 0 15px #ff7eb3;
    }
  </style>
</head>
<body>

  <!-- Música de fondo -->
  <audio id="backgroundMusic" src="musica.mp3" autoplay loop hidden></audio>

  <div id="countdown" class="countdown">
    <div><span id="days">00</span><small>días</small></div>
    <div><span id="hours">00</span><small>horas</small></div>
    <div><span id="minutes">00</span><small>min</small></div>
    <div><span id="seconds">00</span><small>seg</small></div>
  </div>

  <div id="message">
    <h1>¡Feliz cumpleaños!</h1>
  </div>

  <div id="image-showcase">
    <img id="carouselImage" src="imagen1.jpeg" alt="Imagen de cumpleaños" />
  </div>

  <button id="stopBtn">Finalizar ahora</button>

  <script>
    // Asegurar que la música se reproduzca tras interacción (por restricciones del navegador)
    window.addEventListener('click', () => {
      const music = document.getElementById("backgroundMusic");
      if (music.paused) {
        music.play().catch(() => {});
      }
    });

    const targetDate = new Date(new Date().getFullYear(), 7, 24); // 24 agosto
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");
    const imageShowcase = document.getElementById("image-showcase");
    const carouselImage = document.getElementById("carouselImage");
    const stopBtn = document.getElementById("stopBtn");

    const romanticWords = [
      "Te amo", "Mi vida", "Eres única", "Mi cielo", "Amor eterno", "Mi reina",
      "Siempre tú", "Nuestro amor", "Contigo todo", "Eres mi paz", "Besos tuyos",
      "Tu sonrisa", "Mi razón", "Latido eterno", "Te pienso", "Mi universo",
      "Junto a ti", "Solo tú", "Mi sol", "Mi todo", "Contigo siempre", "Sueño contigo",
      "Amor profundo", "Mi destino", "Mi compañera", "Mi ángel", "Ternura pura"
    ];

    const fallingImages = Array.from({ length: 20 }, (_, i) => `imagen${i + 1}.jpeg`);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        finishCountdown();
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    function createFallingWord() {
      const word = document.createElement("div");
      word.className = "falling-word";
      word.textContent = romanticWords[Math.floor(Math.random() * romanticWords.length)];
      word.style.left = Math.random() * window.innerWidth + "px";
      word.style.fontSize = (Math.random() * 20 + 18) + "px";
      document.body.appendChild(word);
      setTimeout(() => word.remove(), 10000);
    }

    function createFallingImage() {
      const img = document.createElement("img");
      img.className = "falling-image";
      img.src = fallingImages[Math.floor(Math.random() * fallingImages.length)];
      img.style.left = Math.random() * window.innerWidth + "px";
      img.style.width = (Math.random() * 80 + 100) + "px";
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 12000);
    }

    const wordInterval = setInterval(createFallingWord, 100);
    const imageInterval = setInterval(createFallingImage, 1200);

    stopBtn.addEventListener("click", finishCountdown);

    function finishCountdown() {
      clearInterval(countdownInterval);
      countdownEl.style.display = "none";
      stopBtn.style.display = "none";
      messageEl.style.display = "flex";

      setTimeout(() => {
        messageEl.style.display = "none";
        startCarousel();
      }, 5000);
    }

    const imageList = fallingImages;
    let currentImage = 0;

    function startCarousel() {
      imageShowcase.style.display = "flex";
      showNextImage();
    }

    function showNextImage() {
      if (currentImage >= imageList.length) return;
      carouselImage.src = imageList[currentImage];
      currentImage++;
      if (currentImage < imageList.length) {
        setTimeout(showNextImage, 3000);
      }
    }
  </script>
</body>
</html>
